<!--3. Write a JavaScript program to check whether two given integer values are in the range 50..99 (inclusive).
     Return true if both of them are in the said range, else false.-->

<head>

    <body>

       

 

<script>

        function Check_Num(x, y)

        {

            if ((x >= 50 && x <= 99) && (y >= 50 && y <= 99))

            {

                return true;

            }

            else {

                return false;

            }

        }

        document.writeln("Check_Num(45, 105)" + " " + Check_Num(34, 105));

        document.write("<br>");

        document.writeln("Check_Num(25, 105)" + " " + Check_Num(25, 105));

        document.write("<br>");

        document.writeln("Check_Num(69, 77)"+" "+Check_Num(69, 77));

</Script>

 <!DOCTYPE html>

    <!--(2)Write a JavaScript program to compute the sum of the given two integers.
        If the two values are same, then returns triple their sum.-->

    <title></title>

    </head>

    <body>

   

    <script>

        function TripleSum(a, b)

        {

            if (a == b) {

                return 3 * (a + b);

            }

            else {

                return (a + b);

            }

        }

     

     

        document.writeln("TripleSum(12, 13)" + " " + TripleSum(12, 13));

     

   

        document.writeln("TripleSum(14, 14)"+" "+TripleSum(14, 14));

       

         

    </script>

</body>

</html>
